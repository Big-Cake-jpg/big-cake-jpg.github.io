# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大蛋糕的烘焙坊
subtitle: "也许我们会分别，但是我们将永远不会忘记彼此"
description: "一个屑初三学生的小窝"
keywords:
  - Big_Cake
  - Blog
  - 大蛋糕
  - 博客
  - 大蛋糕的烘焙坊
  - bigcake.cakemc.top
author: Big_Cake
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://bigcake.cakemc.top
permalink: posts/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yun

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Big-Cake-jpg/blog.git
  branch: main
  message: Update Hexo Static Content
  ignore_hidden: false

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

algolia:
  applicationID: "8WHCI2MGOD"
  apiKey: "1c51edcec3f0f6e9b2c0e1d3d7d76502"
  indexName: "BigCake Blog"
  chunkSize: 5000

hexo_seo_autopush:
  cron: 0 4 * * *
  baidu:
    enable: true
    date: created
    count: 0
  bing:
    enable: true
    date: created
    count: 0
  google:
    enable: true
    date: created
    count: 0

aplayer:
  cdn: https://npm.onmicrosoft.cn/aplayer@latest/dist/APlayer.min.js
  style_cdn: https://npm.onmicrosoft.cn/aplayer@latest/dist/APlayer.min.css
  meting: true
  meting_cdn: https://npm.onmicrosoft.cn/meting@1/dist/Meting.min.js
  asset_inject: false
